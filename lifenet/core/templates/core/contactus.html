<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeNet</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" style="height:50px,width:auto;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="{%static 'css/contactus.css' %}">
</head>

<body>
    <div class="maincontainer">
        <div class="contactus-card">
            <div class="signup-header">
                <i class="fa fa-envelope "></i>
                <h2>Contact Us</h2>
            </div>
            <form method="post" enctype="multipart/form-data" id="signupForm">
                {% csrf_token %}
                <div class="row g-2">
                    <div class="col-6 mb-3">
                        <label for="id_firstname" class="form-label">First Name</label>
                        {{ form.firstname }}
                    </div>
                    <div class="col-6 mb-3">
                        <label for="id_lastname" class="form-label">Last Name</label>
                        {{ form.lastname }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email}}
                </div>
                <div class="mb-3">
                    <label for="id_subject" class="form-label">Subject</label>
                    {{ form.subject}}
                </div>
                <div class="mb-3">
                    <label for="id_message" class="form-label">Message</label>
                    {{ form.message}}
                </div>
                <button type="submit" class="btn btn-danger w-100">Send Message</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
